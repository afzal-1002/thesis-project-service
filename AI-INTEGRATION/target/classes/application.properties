# =========================================
# Application
# =========================================
spring.application.name=AI-INTEGRATION
server.port=8084

# =========================================
# Database
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/ai_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=mafzal
spring.datasource.password=mafzal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================================
# Internal Services
# =========================================
user.service.url=http://localhost:8081
project.service.base-url=http://localhost:8082
issues.service.base-url=http://localhost:8083
clients.jira.base-url=http://localhost:8083

# =========================================
# Gemini AI (Google ? SDK ONLY)
# =========================================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.model=gemini-2.5-flash

# ? DO NOT ENABLE Spring AI Gemini
# spring.ai.google.gemini.api-key=...

# =========================================
# DeepSeek (Spring AI)
# =========================================
spring.ai.deepseek.base-url=https://api.deepseek.com
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY}

# =========================================
# # ? HARD DISABLE SPRING AI CHAT
# =========================================

spring.ai.chat.client.enabled=false
spring.ai.ollama.enabled=false


# =========================================
# Eureka
# =========================================
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
